<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://i.pinimg.com/736x/1d/7d/ed/1d7deddf9e46cd2494ad08d91dd7b35f.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        button {
            background: linear-gradient(135deg, #4caf50, #00b894);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 14px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        li:hover {
            background: #f1f9ff;
            transform: translateY(-3px);
        }

        .delete {
            background: #ff4d4d;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .delete:hover {
            background: #ff3333;
        }

        #emptyMessage {
            color: #888;
            margin-top: 20px;
        }
    </style>
    <title>Beautiful To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>üåü My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <p id="emptyMessage">No tasks yet. Add something to get started! üéØ</p>
    </div>

    <script>
        window.onload = loadTasks;

        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskDate = document.getElementById("taskDate");
            var taskTime = document.getElementById("taskTime");
            var taskValue = taskInput.value.trim();
            var taskDueDate = taskDate.value;
            var taskDueTime = taskTime.value;

            if (taskValue === "") {
                alert("Please enter a task!");
                return;
            }

            var listItem = document.createElement("li");
            listItem.innerHTML = `
                <span>
                    <strong>${taskValue}</strong><br>
                    <small>üìÖ ${taskDueDate || 'No date'} ‚è∞ ${taskDueTime || 'No time'}</small>
                </span>
                <button class="delete" onclick="deleteTask(this)">‚úï</button>
            `;
            
            document.getElementById("taskList").appendChild(listItem);
            saveTask(taskValue, taskDueDate, taskDueTime);

            taskInput.value = "";
            taskDate.value = "";
            taskTime.value = "";
            updateEmptyMessage();
        }

        function saveTask(task, date, time) {
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ task, date, time });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(({ task, date, time }) => {
                addTaskFromStorage(task, date, time);
            });
        }

        function addTaskFromStorage(task, date, time) {
            var listItem = document.createElement("li");
            listItem.innerHTML = `
                <span>
                    <strong>${task}</strong><br>
                    <small>üìÖ ${date || 'No date'} ‚è∞ ${time || 'No time'}</small>
                </span>
                <button class="delete" onclick="deleteTask(this)">‚úï</button>
            `;
            document.getElementById("taskList").appendChild(listItem);
            updateEmptyMessage();
        }

        function deleteTask(button) {
            var listItem = button.parentElement;
            listItem.remove();
            updateEmptyMessage();
        }

        function updateEmptyMessage() {
            var taskList = document.getElementById("taskList");
            var emptyMessage = document.getElementById("emptyMessage");
            emptyMessage.style.display = taskList.children.length === 0 ? "block" : "none";
        }
    </script>
</body>
</html>
