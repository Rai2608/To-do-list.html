<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styles */
        body {
            background: url('images/hide.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        /* Title */
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        /* Input Container */
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input, select {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }

        button {
            padding: 12px 15px;
            background: linear-gradient(135deg, #4caf50, #00b894);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: scale(1.05);
        }

        /* Task List */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Task Item */
        li {
            background-color: #f9f9f9;
            padding: 14px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        li:hover {
            background-color: #f1f9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        /* Delete Button */
        .delete {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .delete:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }

        /* Calendar Styles */
        .date-picker {
            margin-bottom: 15px;
        }

        /* No Task Message */
        #emptyMessage {
            color: #888;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
            }

            input, button, select {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
    <title>Enhanced To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ My To-Do List</h1>

        <!-- Task Input & Date Selection -->
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskDate" class="date-picker">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- Task List -->
        <ul id="taskList"></ul>
        <p id="emptyMessage">No tasks yet. Add something to get started! ðŸŽ¯</p>
    </div>

    <script>
        // Load tasks when the page loads
        window.onload = loadTasks;

        // Add task to the list
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskValue = taskInput.value.trim();
            var taskDate = document.getElementById("taskDate").value;

            if (taskValue === "") {
                alert("Please enter a task!");
                taskInput.focus();
                return;
            }

            var formattedDate = formatDate(taskDate);
            var listItem = document.createElement("li");
            listItem.innerHTML = `
                <span>
                    <strong>${taskValue}</strong>
                    <br>
                    <small>ðŸ“… ${formattedDate}</small>
                </span>
                <button class="delete" onclick="deleteTask(this)">âœ•</button>
            `;

            document.getElementById("taskList").appendChild(listItem);
            saveTask(taskValue, formattedDate);

            taskInput.value = "";
            taskDate.value = "";

            updateEmptyMessage();
        }

        // Format date to a more readable format
        function formatDate(dateString) {
            if (!dateString) return "No due date";
            var options = { day: "2-digit", month: "short", year: "numeric" };
            return new Date(dateString).toLocaleDateString("en-GB", options);
        }

        // Delete task and update list
        function deleteTask(button) {
            var listItem = button.parentElement;
            listItem.remove();
            deleteFromLocalStorage(listItem);
            updateEmptyMessage();
        }

        // Update empty message visibility
        function updateEmptyMessage() {
            var taskList = document.getElementById("taskList");
            var emptyMessage = document.getElementById("emptyMessage");

            if (taskList.children.length === 0) {
                emptyMessage.style.display = "block";
            } else {
                emptyMessage.style.display = "none";
            }
        }

        // Save task to local storage
        function saveTask(task, date) {
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ task, date });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Load tasks from local storage
        function loadTasks() {
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(function (taskObj) {
                var listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>
                        <strong>${taskObj.task}</strong>
                        <br>
                        <small>ðŸ“… ${taskObj.date}</small>
                    </span>
                    <button class="delete" onclick="deleteTask(this)">âœ•</button>
                `;
                document.getElementById("taskList").appendChild(listItem);
            });
            updateEmptyMessage();
        }

        // Delete task from local storage
        function deleteFromLocalStorage(listItem) {
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            var taskContent = listItem.querySelector("strong").innerText;
            tasks = tasks.filter(function (taskObj) {
                return taskObj.task !== taskContent;
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    </script>
</body>
</html>
